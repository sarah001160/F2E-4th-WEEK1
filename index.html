<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="app">

            <div class="animateArea">
                <img id="shadowHuman" data-shadowHuman class="shadowHuman" src="./img/person.png" alt="person">

                <img  id="sparkOne" class="sparkOne" src="./img/spark1.png" alt="spark1.png">         
            </div>
        </header>
      <div class="firstContent">
            <div><img src="./img/Alien1.png" alt="Alien1"></div>

       </div>
       <div class="secondContent">
            <div><img src="./img/Alien2.png" alt="Alien2.png"></div>   
            <div><p class="fontL jqAnimate">滿足不了同事的許願?</p></div>
        </div>
        <div class="thirdContent">
            <div><img class="jqAnimate" src="./img/Alien3.png" alt="Alien3.png"></div>
        </div>
        <div class="fourthContent">
            <div><img src="./img/Alien3.png" alt="Alien3.png"></div>
            <div><p class="fontL jqAnimate">動畫技能樹太雜無從下手?</p></div>
        </div>
    </div>
    <div class="fifthContent">
        <div><img src="./img/Alien3-1.png" alt="Alien3-1.png"></div>

    <div class="sixthContent">

    </div>
    <div class="seventhContent">
        <div><img src="./img/spaceship 1.png" alt="spaceship 1.png"></div>
    </div>
    <div class="eigthContent">
        <div><img src="./img/spaceship 1.png" alt="spaceship 1.png"></div>
        <div><span class="shiningText light ">請選擇想駕駛的座位</span></div>

        <div style="height:500px;color:white;">
           <h1> week1 板塊設計</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/ScrollTrigger.min.js"></script>
</body>
<script>
    gsap.to("#shadowHuman",{
        scrollTrigger:{
            scrub:true,
        },
        x:1500,
        scale:1,
        duration:1,
	})
    gsap.to("#sparkOne",{
        scrollTrigger:{
            scrub:true,
            start:"center 0px",
            end:"+=1500px",
        },
        display:'none',
    })

    gsap.to("#flashLight",{
        scrollTrigger:{
            scrub:true,
            start:"center center",//從這個高度開始觸發
            end:"+=500px", //直至這個高度停止
        },
        scale:2,
            
	})

  
</script>
</html>
